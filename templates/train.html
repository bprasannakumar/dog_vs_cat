<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="login">
    <br>
    <h1>Train Dog Vs Cat Classification Model:</h1>
    <br>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('upload_image')}}" method="post" action="/" enctype="multipart/form-data">
      <table>
        <tr>
          <td><b>Upload Cat Images to train: </b></td>
          <td><input type="file" name="cat_images" multiple="true" autocomplete="off" required></td>
        </tr>
        <tr>
          <td><b>Upload Dog Images to train: </b></td>
          <td><input type="file" name="dog_images" multiple="true" autocomplete="off" required></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit"><b>Upload Images</b></button></td>
        </tr>
        <tr>
          <td>{{ message }} </td>
        </tr>
        <tr>
          <td>Predicted Top: {{ prediction_value }} </td>
        </tr>
      </table>
    </form>
    <form id="train_form" action="{{ url_for('to_train')}}" method="post">
      <tr>
        <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
        <td>
          <input type="button" onclick="trainModel()" value="Train Model">
      </tr>
    </form>
  </div>
</body>
<script>
  function trainModel() {
    alert("starting to train the model")
    document.getElementById("train_form").submit();
  }
</script>

</html>
